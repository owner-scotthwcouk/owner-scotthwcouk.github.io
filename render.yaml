services:
  # Backend API Service
  - type: web
    name: mission-control-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./missions.d
      # If you want SECRET_KEY, add this, or else set manually in the dashboard
      # - key: SECRET_KEY
      #   value: your-secret-here
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://owner-scotthwcouk.github.io
